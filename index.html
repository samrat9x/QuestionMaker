<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content='Question Maker'>
    <meta name='keywords' content='HTML CSS JavaScript'>
    <meta name='author' content='Samrat'>
    <title>Questions Maker</title>
    <!--Manual Styles-->
    <link rel='stylesheet' href='style.css'>

    <!--Favicon-->
    <link rel='icon' type='image/x-icon' href='/images/favicon.ico'>

    <!-- Google Font (Poppins) -->
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap' rel='stylesheet'>

    <!--Bangla Font-->
    <link href="https://fonts.maateen.me/bangla/font.css" rel="stylesheet">

    <!-- font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css' integrity='sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==' crossorigin='anonymous' referrerpolicy='no-referrer' />

    <style>*{margin:0;padding:0;box-sizing:border-box;font-family:'Bangla','Poppins',sans-serif;}</style>

<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>
<body>

    <!-- Class, Subject selection with dropdowns, and checkboxes for chapters -->
    <section class="chapterSelectionArea">
        <h4>Choose a class:</h4>
        <select id="classSelect" class="class-dropdown" onchange="updateClassSelection()">
            <option value="">--Select Class--</option>
            <option value="class10">Class 10</option>
            <option value="class11">Class 11</option>
            <option value="class12">Class 12</option>
            <!-- Add more classes as needed -->
        </select>

        <h4>Choose a subject:</h4>
        <select id="subjectSelect" class="subject-dropdown" onchange="loadSubjectData()">
            <option value="">--Select Subject--</option>
            <option value="math">Math</option>
            <option value="physics">Physics</option>
            <!-- Add more subjects as needed -->
        </select>

        <h4>Choose chapters:</h4>
        <div id="chapterCheckboxes"></div>

        <br>

        <label for="totalMarksInput">Enter total marks:</label>
        <input type="number" id="totalMarksInput" placeholder="Enter total marks" min="1">

        <br><br>

        <!-- Button to generate questions -->
        <button onclick="generateQuestions()">Generate Question Paper</button>
        <button id="printBtn" onclick="printThePage()">Print</button>
    </section>

    <section id="questionSection" contenteditable="">
        <div class="school"></div>
        <!-- Section to display the question paper -->
    <h4 id="subjectTitle"></h4> <!-- Placeholder for subject title -->
    <div class="timeandmarks"></div> <!--time and marks-->
    <div class="instruction"></div>
   <div id="questionPaper" class="question-paper"></div>
    </section>
    
    <footer id="footer">
        <p>Feel free to use this Question Maker and share with others who need this</p>
        <br>
        <p>&copy;&nbsp;<a href="https://samrat.top">samrat</a> | 2024</p>
    </footer>
    <script src='script.js'></script>
</body>
</html>
