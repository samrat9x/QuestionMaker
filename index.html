<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content='Question Paper Generator'>
    <meta name='keywords' content='HTML CSS JavaScript'>
    <meta name='author' content='Samrat'>
    <title>Questions Paper Generator</title>
    <!--Manual Styles-->
    <link rel='stylesheet' href='style.css'>

    <!--Favicon-->
    <link rel='icon' type='image/x-icon' href='/images/favicon.ico'>

    <!-- Google Font (Poppins) -->
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap' rel='stylesheet'>

    <!--Bangla Font-->
    <link href="https://fonts.maateen.me/bangla/font.css" rel="stylesheet">

    <!-- font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css' integrity='sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==' crossorigin='anonymous' referrerpolicy='no-referrer' />

    <style>*{margin:0;padding:0;box-sizing:border-box;font-family:'Bangla','Poppins',sans-serif;}</style>

<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>
<body>

    <!-- Class, Subject selection with dropdowns, and checkboxes for chapters -->
    <section class="chapterSelectionArea">
        <h1>Question Paper Generator</h1>
        <span>শ্রেণী:</span>
        <select id="classSelect" class="class-dropdown" onchange="updateClassSelection()">
            <option value="">একটি শ্রেণী নির্বাচন করুন</option>
            <option value="class6" disabled>ষষ্ঠ</option>
            <option value="class7">সপ্তম</option>
            <option value="class8" disabled>অষ্টম</option>
            <option value="class9" disabled>নবম</option>
            <option value="class10" disabled>দশম</option>
            <!-- Add more classes as needed -->
        </select>
        <br>
        <span>বিষয়:</span>
        <select id="subjectSelect" class="subject-dropdown" onchange="loadSubjectData()">
            <option value="">একটি বিষয় নির্বাচন করুন</option>
            <option value="bangla" disabled>বাংলা</option>
            <option value="math" >গণিত</option>
            <option value="english" disabled>ইংরেজি</option>
            <option value="bgs" disabled>বাংলাদেশ ও বিশ্বপরিচয়</option>
            <option value="science">বিজ্ঞান</option>
            <option value="islam" disabled>ইসলাম ও নৈতিক শিক্ষা</option>
            <option value="physics" disabled>পদার্থবিজ্ঞান</option>
            <option value="chemistry" disabled>রসায়ন</option>
            <option value="biology" disabled>জীববিজ্ঞান</option>
            <!-- Add more subjects as needed -->
        </select>
        <br>
        <span>অধ্যায়: (একটি বা একাধিক অধ্যায় নির্বাচন করা যাবে)</span>
        <div id="chapterCheckboxes"></div>

        <br>

        <label for="totalMarksInput">কত নম্বরের পরীক্ষা নিতে চান?</label>
        <input type="number" id="totalMarksInput" placeholder="মোট নম্বর" min="1">
        <div>
            <label for="mcq">MCQ</label>
            <input type="radio" id="mcq" name="questionChecking">
            <label for="cq">CQ</label>
            <input type="radio" id="cq" name="questionChecking">
        </div>

        <br><br>

        <!-- Button to generate questions -->
        <button onclick="generateQuestions()">প্রশ্ন তৈরি করতে এখানে ক্লিক করুন</button>
        <button id="printBtn" onclick="printThePage()">প্রিন্ট করতে এখানে ক্লিক করুন</button>
        <br>
        <p id="editable"></p>
    </section>

    <section id="questionSection" contenteditable>
        <div class="school"></div>
        <!-- Section to display the question paper -->
        <h4 id="subjectTitle"></h4> <!-- Placeholder for subject title -->
        <div class="timeandmarks"></div> <!--time and marks-->
        <div class="instruction"></div>
        <div id="questionPaper" class="question-paper"></div>
        <div id="answerSheet">
            <h3>Answer Sheet : Print করার আগে এটি অবশ্যই সংরক্ষন করুন</h3>
            <ul id="answers"></ul>
        </div>
    </section>

    
    <footer id="footer">
        <p>Feel free to use this Question Paper Generator and share with others who need this</p>
        <br>
        <p>&copy;&nbsp;<a href="https://samrat.top">samrat</a> | 2024</p>
    </footer>

    <div class="message"></div>
    
    <script src='script.js'></script>
</body>
</html>
